services:
  backend:
    build: ./backend
    container_name: mealponder-api
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
    restart: always

  frontend:
    build: .
    container_name: mealponder-ui
    ports:
      - '5173:5173'
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    restart: always
